<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img class="card__image" src="images/image-product-desktop.jpg" alt="image of Perfume Gabrielle Essence">
    <div class="card__info">
      <p class="tag">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price_section">
        <h2 class="new_price">$149.99</h2>
        <p class="old_price">$169.99</p>
      </div>
      <div class="buy_button">
        <img class="icon_cart" src="images/icon-cart.svg" alt="cart icon">
        <p class="button_title">Add to Cart</p>
      </div>
    </div>
  </div>
</body>

</html>
